<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantata+One&family=Patua+One&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Minerva</title>
</head>
<body>
    <header>
        <div id="box_logo">
            <h1>Minerva</h1>
        </div>
        <form>
            <input type="text" name="search bar" id="input">
            <input type="button" value="Search" id="btn">
        </form>
    </header>
    <main>
        <div id="container">
            <div id="container_movie">
                <div id="box_title">
                    <h2 id="title">Title:</h2>
                </div>
                <div id="box_image">
                    <img src="" alt="movie poster" id="poster">
                </div>
            </div><br>
            <div id="container_rew">
                <div id="title_rew">
                    <h3>Movie reviews: </h3>
                </div><br>
                <div id="box_rew">
                    <ul>
                        <li class="avaliaçoes" id="imdb">Imdb: </li>
                        <li class="avaliaçoes" id="metacritic">MetaCritic: </li>
                        <li class="avaliaçoes" id="themoviedb">TheMovieDb: </li>
                        <li class="avaliaçoes" id="rotten">RottenTomatoes: </li>
                    </ul>
                </div>
            </div>
        </div><br>
    </main>
    <script src="./src/js/script.js"></script>
</body>
</html>
